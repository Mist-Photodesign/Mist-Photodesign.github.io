<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developement</title>
    <link rel="stylesheet" href="Webdev/Webdev.css">
    <link rel="stylesheet" href="Photography/Photography.css">
    <link rel="stylesheet" href="Photography/Collection.css">
    <link rel="stylesheet" href="Lightbox\LightboxCSS.css">
    <link rel="stylesheet" href="Main\Main.css">
    <link rel="stylesheet" href="nav/nav.css">
    <script src="Main/Main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Lightbox\LightboxScript.js" defer></script>
    
    
</head>
<body>
    <!--main-nav imports code from nav/nav.html using script loacted in Main/Main.js-->
    <nav id="main-nav"></nav>
    <script src="nav/nav.js"></script>
    <div class="nav-dummy"></div>
    <!--Navigation bar contents end here-->
    
    <div class="TitleContainer">
        <h1 class="Title">Vapour</h1>
    </div>
    <!--Photos Flex begins here-->
    <div class="PhotoFlexContainer">
        <!--Row 1-->
            <div class="Row">
                <!--Photo 1-->
                <div class="PhotoCard" onclick="openModal();currentSlide(1)">
                    <img src="Img\Vapour\L\v1.jpg"  >
                </div>
                <!--Photo 4-->
                <div class="PhotoCard" onclick="openModal();currentSlide(4)">
                    <img src="Img\Vapour\L\v4.jpg" >
                </div>
                <!--Photo 7-->
                <div class="PhotoCard" onclick="openModal();currentSlide(7)">
                    <video src="Vid\vapourVideo360p3.mp4" autoplay loop disablePictureInPicture></video>
                </div>

            </div>
            
        <!--Row 2-->
            <div class="Row">
                <!--Photo 2-->
                <div class="PhotoCard" onclick="openModal();currentSlide(2)">
                    <img src="Img\Vapour\L\v2.jpg" >
                </div>
                <!--Photo 5-->
                <div class="PhotoCard" onclick="openModal();currentSlide(5)">
                    <img src="Img\Vapour\L\v5.jpg" >
                </div>

            </div>
            
        <!--Row 3-->
            <div class="Row">
                <!--Photo 3-->
                <div class="PhotoCard" onclick="openModal();currentSlide(3)">
                    <img src="Img\Vapour\L\v3.jpg" >
                </div>
                <!--Photo 6-->
                <div class="PhotoCard PhotoCardVertical" onclick="openModal();currentSlide(6)">
                    <img src="Img\Vapour\L\v6.jpg" >
                </div>
                
            </div>
            
        </div>
        <!--Photos Flex Ends Here-->
         <!--Here begins the lightbox-->
<div class="lightbox1" id="myModal" >
    <div class="imgbox" id="container">
    
       
        <img src="Img\Vapour\H\v1.jpg" class="center-fit" loading="lazy">      
        <img src="Img\Vapour\H\v2.jpg" class="center-fit" loading="lazy">
        <img src="Img\Vapour\H\v3.jpg" class="center-fit" loading="lazy">      
        <img src="Img\Vapour\H\v4.jpg" class="center-fit" loading="lazy">
        <img src="Img\Vapour\H\v5.jpg" class="center-fit" loading="lazy">      
        <img src="Img\Vapour\H\v6.jpg" class="center-fit" loading="lazy">
        <video src="Vid\VapourVideo.mp4" class="center-fit" controls disablePictureInPicture controlsList="nodownload" muted autoplay></video>

        
      
        
     
                
    <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <h class="close">x</h>
    </div>
    </div>
    <!--Footer imports html code from Main/Footer.html using script from Main/Main.js-->
    <footer id="Footer"></footer>
</body>
</html>
